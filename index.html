<!DOCTYPE html>
<html>
    <head>
        <title>PATIENT QUEUE</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
       
            <div class="tab tab-2">
                <h1>PATIENT QUEUE</h1>
                
                Name :<input class="input" type="text" name="fname" id="fname">
                Address:<input class="input" type="text" name="address" id="address">
                Phone Number :<input class="input" type="text" name="phone" id="phone">
                Problems:<select class="input" id="problems" name="problems">
                    <option value="">select</option>
                    <option value="Stomach Pain">Stomach Pain</option>
                    <option value="Fever">Fever</option>
                    <option value="Cold">Cold</option>
                    <option value="Cough">Cough</option>
                    <option value="Dental">Dental</option>
                </select>
                <button onclick="addHtmlTableRow();">Register</button>
                <button onclick="editHtmlTbleSelectedRow();">Edit</button>
                <button onclick="removeSelectedRow();">Remove</button>
            </div>
        </div>
        <h1>PATIENT DETAILS</h1>
        <input class="search" type="text" id="myInput" placeholder="Search.." onkeyup="searchFunction()" placeholder="Search..">
            <div class="container"> 
                <div class="tab tab-1">
                    <!-- <table class="css-serial" id="table" border="1"> -->
                        <table  id="table" border="1">
                        
                        <tr>
                            <!-- <th>Sl.No</th> -->
                            <th>First Name</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th>Problems</th>
                        </tr>
                        
                        
                        <tr>
                            <!-- <td></td> -->
                            <td>John</td>
                            <td>Delhi</td>
                            <td>7056789078</td>
                            <td>Fever</td>
                        </tr>
                        <tr>
                            <!-- <td></td> -->
                            <td>Ram</td>
                            <td>Bangalore</td>
                            <td>9045235678</td>
                            <td>Cold</td>
                        </tr>
                        <tr>
                            <!-- <td></td> -->
                            <td>Mery</td>
                            <td>Mumbai</td>
                            <td>9934345667</td>
                            <td>Dental</td>
                        </tr>
                       
                    </table>
                </div>
        </div>
        
        <script>
            
            var rIndex,
                table = document.getElementById("table");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    fname = document.getElementById("fname").value,
                    address = document.getElementById("address").value,
                    phone = document.getElementById("phone").value;
                    problems = document.getElementById("problems").value;
            
                if(fname === ""){
                    alert("First Name Connot Be Empty");
                    isEmpty = true;
                }
                else if(address === ""){
                    alert("address Name Connot Be Empty");
                    isEmpty = true;
                }
                else if(phone === ""){
                    alert("phone Connot Be Empty");
                    isEmpty = true;
                }
                else if (problems === "") {
                    alert("problems Connot Be Empty");
                    isEmpty = true;
                }
                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    fname = document.getElementById("fname").value,
                    address = document.getElementById("address").value,
                    phone = document.getElementById("phone").value;
                    problems = document.getElementById("problems").value;
            
                cell1.innerHTML = fname;
                cell2.innerHTML = address;
                cell3.innerHTML = phone;
                cell4.innerHTML = problems;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("fname").value = this.cells[0].innerHTML;
                      document.getElementById("address").value = this.cells[1].innerHTML;
                      document.getElementById("phone").value = this.cells[2].innerHTML;
                      document.getElementById("problems").value = this.cells[3].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var fname = document.getElementById("fname").value,
                    address = document.getElementById("address").value,
                    phone = document.getElementById("phone").value,
                    problems = document.getElementById("problems").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = fname;
                table.rows[rIndex].cells[1].innerHTML = address;
                table.rows[rIndex].cells[2].innerHTML = phone;
                table.rows[rIndex].cells[3].innerHTML = problems;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("fname").value = "";
                document.getElementById("address").value = "";
                document.getElementById("phone").value = "";
                document.getElementById("problems").value = "";
            }
            
            function searchFunction() {
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById("myInput");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("table");
                    tr = table.getElementsByTagName("tr");
                    for (i = 0; i <tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[0];
                        if (td) {
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }
                    }
                }
        </script>
        
    </body>
</html>
